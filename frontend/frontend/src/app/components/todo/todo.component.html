<div class="container mt-4">
  <h2>To-Do List</h2>
  <div class="input-group mb-3">
    <input type="text" [(ngModel)]="newTodo" class="form-control" placeholder="Add a new task">
    <button class="btn btn-primary" (click)="addTodo()">Add</button>
  </div>

  <ul class="list-group">
    <li *ngFor="let todo of todos" class="list-group-item d-flex justify-content-between align-items-center">
      <span [class.text-decoration-line-through]="todo.isCompleted" (click)="toggleComplete(todo)" style="cursor: pointer;">
        {{ todo.title }}
      </span>
      <button class="btn btn-danger btn-sm" (click)="deleteTodo(todo.id!)">Delete</button>
    </li>
  </ul>
</div>
